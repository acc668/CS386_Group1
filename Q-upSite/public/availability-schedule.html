<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PC Availability & Schedule</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="pc-availability-page">
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="availability-schedule.html">Availability & Schedule</a>
    <a href="calendar.html">Calendar</a>
    <a href="faq.html">FAQ</a>
    <a href="New_Account.html">Create Account</a>
  </nav>

  <section class="availability-schedule-container">
    <div class="schedule-section">
      <h2>Reserve a PC</h2>
      <form class="schedule-form" id="availabilityForm">
        <label for="reservation-date">Date:</label>
        <input type="date" id="reservation-date" required />

        <label for="reservation-start-time">Start Time:</label>
        <input type="time" id="reservation-start-time" required />

        <label for="reservation-end-time">End Time:</label>
        <input type="time" id="reservation-end-time" required />

        <button type="submit">Check Availability</button>
      </form>
    </div>

    <div class="pc-container" id="pcContainer" style="display: none;">
      <h2 class="pc-title">Select a PC</h2>
      <div class="fixed-box"></div>
      <div class="pc-grid" id="pcGrid"></div>
      <div class="fixed-box"></div>

      <!-- Reservation Summary -->
      <div id="reservationSummary" class="reservation-summary" style="margin-top: 20px; color: white;"></div>
    </div>
  </section>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login Required</h2>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginSubmit">Reserve</button>
      <p id="loginError" style="color: red; display: none;">Invalid credentials</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
